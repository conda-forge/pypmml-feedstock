{% set name = "pypmml" %}
{% set version = "0.9.17" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pypmml-{{ version }}.tar.gz
  sha256: 0adc8c72744036d61c0883da43a94709d1f2b51f7d4c2444077f54f2df1f9c00

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.5
    - openjdk >=11
  run:
    - python >=3.5
    - openjdk >=11
    - py4j >=0.10.7


test:
  imports:
    - pypmml
    - pypmml.jars
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/autodeployai/pypmml
  summary: Python PMML scoring library
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - maxibor
